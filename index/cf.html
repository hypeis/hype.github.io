<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>完美世界2 Online</title>
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #000;
}
</style>
</head>

<body onload="player.playVideo();">
<div id="player"></div>
<script>
//
//載入IFrame Player API code
 var tag = document.createElement('script');
 tag.src = "https://www.youtube.com/iframe_api";
 var firstScriptTag = document.getElementsByTagName('script')[0];
 firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
 
//API code載入後，取代id=player的div為帶有YouTube player的iframe tag
 var player;  
 function onYouTubeIframeAPIReady() {//此函數在IFrame Player API code 載入後將自動呼叫
  player = new YT.Player('player', {
    height: '449',
    width: '800',
	playerVars:{
		autoplay:1,
		loop:1,
		controls:1,
		rel:0,
		showinfo:0
	},
    videoId: 'scX7j0EbPIc' ,//Youtube ID
    events: {
      'onStateChange':onStateChange
    }
  });
 } 
function onStateChange(event){
  //event.data 返回現在影片的狀態 ( -1 尚未開始、0 結束、1 正在播放、2 暫停 )
  if(event.data===0){
	//player.playVideo();重播
    parent.jQuery.colorbox.close();
	//parent.cct();
	console.log('結束');
  }
  if(event.data===1){
    console.log('正在播放');
  }
}
//
</script>
</body>
</html>
